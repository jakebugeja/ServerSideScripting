        <title>Watch Shop - Contact Us</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Get the best watches at the best price</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Catalouge <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
        <div class="jumbotron jumbotron-fluid">
            <div class="offset-2 col-8">
              <h1 class="display-4">Contact</h1>
              <p class="lead"></p>
              <div class="container">
                  <form>
                    <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" id="" aria-describedby="name_form" placeholder="Enter name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">Last Name</label>
                            <input type="text" class="form-control" id="" aria-describedby="name_form" placeholder="Enter last name">
                        </div>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                              </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="">Contact Number</label>
                                <input type="tel" class="form-control" id="" aria-describedby="name_form" placeholder="Enter contact number">
                            </div>
                        </div>
                    </div>
                      <label for="exampleFormControlTextarea1">Comments</label>
                      <textarea class="form-control" class="w-100" id="" rows="3"></textarea>
                      <button type="button" class="btn btn-primary btn-lg mt-5">Submit</button>
                    </form>  
            </div>
        </div>
        <footer class="p-2 mt-4 text-light text-center" style="background-color: brown;">

        </footer>
